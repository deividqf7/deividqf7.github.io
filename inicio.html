<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FACASX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    /* Barra superior */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #000; /* negro */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Logo */
    .logo img {
      height: 50px;
      cursor: pointer;
    }

    /* Nombre empresa */
    .titulo {
      font-size: 24px;
      font-weight: bold;
      color: #1e90ff; /* azul */
      margin-left: 10px;
    }

    /* Menú */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1e90ff;
    }

    /* Secciones */
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Inicio con imagen */
    .inicio {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url("https://picsum.photos/1600/900") no-repeat center center/cover;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .inicio h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .inicio p {
      font-size: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
