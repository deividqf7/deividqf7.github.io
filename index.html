<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FACAS X - Portada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Contenedor central como botón */
    .portada-button {
      width: 400px;
      padding: 50px 30px;
      text-align: center;
      background-color: #ffffff;
      border: 4px solid #004080;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.5s ease;
      animation: glow 2s infinite alternate;
      text-decoration: none;
      color: #002b5c;
      font-size: 22px;
      font-weight: bold;
    }

    /* Animación tipo video (brillo constante) */
    @keyframes glow {
      0% {
        box-shadow: 0 0 15px #004080, 0 0 25px #00aaff;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 30px #004080, 0 0 50px #00aaff;
        transform: scale(1.02);
      }
      100% {
        box-shadow: 0 0 15px #004080, 0 0 25px #00aaff;
        transform: scale(1);
      }
    }

    .portada-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px #004080, 0 0 70px #00aaff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #002b5c;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* No mostrar menú lateral ni hamburguesa en la portada */
  </style>
</head>
<body>

  <!-- Botón central que lleva a inicio.html -->
  <a href="inicio.html" class="portada-button">
    <h1>FACAS X</h1>
    <p>Bienvenido a nuestra plataforma sobre plásticos y reciclaje</p>
    <p>Haz clic aquí para comenzar</p>
  </a>

</body>
</html>
