<!DOCTYPE html>

<head>

  <title>FACASX - Portada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      background: #0A5A9D;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 1001;
      border: none;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #0A5A9D;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #ADD8E6;
      color: #000000;
    }

    .sidebar.active {
      left: 0;
    }

    .container {
      background-color: #ADD8E6;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #0A5A9D;
      margin-bottom: 20px;
    }
  </style>
</head>

  <!-- Botón menú -->

  <a href="caracteristicas.html">Características</a>
  <a href="impacto.html">Impacto Ambiental</a> <!-- corregido -->
  <a href="ayuda.html">Ayuda</a>
</div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>FACASX</h1>
    <p>Innovación y sostenibilidad en el mundo de los plásticos.</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
