<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACAS X - Portal Principal</title>
    <style>
        /* =========================================================================
           ESTILOS DE FONDO INMERSIVO FACAS X (Mismos que en los otros archivos)
           ========================================================================= */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            text-align: center;
            
            /* Fondo animado: Degradado futurista (Tonos azul/cian/negro) */
            background: linear-gradient(-45deg, #001f3f, #003366, #000, #00f0ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Animación del fondo (movimiento suave del color) */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ocultar elementos de navegación (Menú y Hamburguesa) */
        .sidebar, .hamburger, header, footer {
            display: none !important;
        }

        /* =========================================================================
           CONTENEDOR PORTADA (Botón que lleva a nosotros.html)
           ========================================================================= */
        .main-portal {
            text-decoration: none; /* Es un enlace <a> */
            width: 90%; 
            max-width: 650px;
            padding: 40px;
            background-color: rgba(0, 15, 30, 0.9); /* Azul muy oscuro, semi-transparente */
            border: 5px solid #00f0ff; /* Borde cian brillante */
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.5); /* Sombra cian */
            position: relative;
            animation: portalGlow 2s infinite alternate; /* Animación de brillo */
            z-index: 10;
            color: #fff; /* Asegura que el texto dentro del <a> sea blanco/cian */
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .main-portal:hover {
            transform: scale(1.03); /* Ligeramente más grande al pasar el ratón */
        }

        /* Animación de pulso del contenedor */
        @keyframes portalGlow {
            0% {
                box-shadow: 0 0 20px #00f0ff, 0 0 30px #007bff;
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 35px #00f0ff, 0 0 55px #007bff;
                transform: scale(1.01);
            }
        }

        /* Títulos y texto */
        h1 {
            font-size: 4em; 
            color: #00f0ff; /* Cian brillante */
            text-shadow: 0 0 10px #00aaff;
            letter-spacing: 7px;
            margin-bottom: 5px;
            margin-top: 0;
            font-weight: 800;
        }

        h2 {
            font-size: 1.5em;
            color: #ccc;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Botón de llamada a la acción */
        .cta-text {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.4em;
            font-weight: bold;
            color: #001f3f;
            background-color: #00c0ff; /* Cian más claro */
            border-radius: 50px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, color 0.3s;
        }

        .main-portal:hover .cta-text {
            background-color: #fff;
            color: #003366;
        }
    </style>
</head>
<body>

    <a href="nosotros.html" class="main-portal">
        <h1>FACAS X</h1>
        <h2>Innovación en la gestión y reciclaje de plásticos</h2>
        
        <p>Descubre los tipos de polímeros, sus características y los procesos tecnológicos que transforman el residuo en recurso.</p>
        
        <span class="cta-text">
            INICIAR
        </span>
    </a>

</body>
</html>
